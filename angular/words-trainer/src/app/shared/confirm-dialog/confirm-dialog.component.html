<div class="modal fade hide" #confirmModal name="confirmModal" id="confirmModal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{message?.title}}</h5>
      </div>
      <div class="modal-body">
        <p>{{message?.text}}</p>
      </div>
      <div class="modal-footer">
        <ng-template [ngIf]="message?.type==='confirm'">
          <button (click)="message?.cancelFn()" class="btn btn-outline-secondary rounded-0" data-dismiss="modal"
                  type="button">Cancel
          </button>
          <button (click)="message?.okFn()" class="btn btn-outline-primary rounded-0"
                  type="button">Leave page
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<button type="button" #btnShowModal hidden name="btnShowModal" id="btnShowModal" data-toggle="modal" data-target="#confirmModal">Launch modal</button>
