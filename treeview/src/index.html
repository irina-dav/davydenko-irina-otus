<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tree view list</title>
</head>
<body>
<h1>Tree view list</h1>
<my-tree></my-tree>
<script>
    var obj = {
        'id': 1,
        'items': [{
            'id': 2,
            'items': [{'id': 3}, {'id': 4}, {'id': 5}]
        }, {
            'id': 6,
            'items': [{'id': 7}, {'id': 8}, {'id': 9, items: [{'id': 10}, {'id': 11}]}]
        }, {
            'id': 16,
            'items': null
        }, {
            'id': 17,
            'items': [{'id': 18, items: [{'id': 19}, {'id': 20}]}]
        }, {
            'id': 21,
            'items': null
        }]
    };
    document.querySelector('my-tree').setAttribute('data', JSON.stringify(obj));
</script>
</body>
</html>
